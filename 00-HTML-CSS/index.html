<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css"/>

  <style>
    h2 {
      font-family: Lobster, Monospace;
    }

    .thick-green-border {
      border-color: green;
      border-width: 10px;
      border-style: solid;
      border-radius: 50%;
    }
  </style>

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-8">
        <h2 class="text-primary text-center">CatPhotoApp</h2>
      </div>
      <div class="col-xs-4">
        <a href="#">
          <img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat">
        </a>
      </div>
    </div>

    <a href="#">
      <img class="img-responsive" src="https://bit.ly/fcc-running-cats" alt="five cat run">
    </a>

    <div class="row">
      <div class="col-xs-4">
        <button class="btn btn-block btn-primary"><i class="fa fa-thumbs-up"></i>Like</button>
      </div>
      <div class="col-xs-4">
        <button class="btn btn-block btn-info"><i class="fa fa-info-circle"></i>Info</button>
      </div>
      <div class="col-xs-4">
        <button class="btn btn-block btn-danger"><i class="fa fa-trash"></i>Delete</button>
      </div>
    </div>

    <div class="gray-background">
      <p>Things cats
        <span class="text-danger">love</span>
      </p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
    </div>

    <form id="cat-photo-form" action="/submit-cat-photo">
      <label>
        <input type="radio" name="indoor-outdoor" checked> Indoor</label>
      <label>
        <input type="radio" name="indoor-outdoor"> Outdoor</label>
      <label>
        <input type="checkbox" name="personality" checked> Loving</label>
      <label>
        <input type="checkbox" name="personality"> Lazy</label>
      <label>
        <input type="checkbox" name="personality"> Energetic</label>
      <input type="text" placeholder="cat photo URL" required>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>

</html>
