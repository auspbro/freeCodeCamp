<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

  <style>
    #cat-photo-form {
      background-color: green;
    }

    .gray-background {
      background-color: gray;
    }

    .red-text {
      color: red;
    }

    h2 {
      font-family: Lobster, Monospace;
    }

    p {
      font-size: 16px;
      font-family: Monospace;
    }

    .thick-green-border {
      border-color: green;
      border-width: 10px;
      border-style: solid;
      border-radius: 50%;
    }

    .smaller-image {
      width: 100px;
    }
  </style>

</head>

<body>
  <div class="container-fluid">

    <h2 class="red-text text-center">CatPhotoApp</h2>

    <p>Click here for
      <a href="#">cat photos</a>.</p>

    <a href="#">
      <img class="smaller-image thick-green-border" src="https://bit.ly/fcc-relaxing-cat">
    </a>
    <a href="#">
      <img class="img-responsive" src="https://bit.ly/fcc-running-cats" alt="five cat run">
    </a>
    <button class="btn btn-block btn-primary" type="submit">Like</button>
    <button class="btn btn-block btn-info">Info</button>
    <button class="btn btn-block btn-danger">Delete</button>

    <div class="gray-background">
      <p>Things cats love:</p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
    </div>

    <form id="cat-photo-form" action="/submit-cat-photo">
      <label>
        <input type="radio" name="indoor-outdoor" checked> Indoor</label>
      <label>
        <input type="radio" name="indoor-outdoor"> Outdoor</label>
      <label>
        <input type="checkbox" name="personality" checked> Loving</label>
      <label>
        <input type="checkbox" name="personality"> Lazy</label>
      <label>
        <input type="checkbox" name="personality"> Energetic</label>
      <input type="text" placeholder="cat photo URL" required>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>

</html>
